<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur de personnes</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .compteur {
      font-size: 48px;
      color: #1abc9c;
    }
  </style>
</head>
<body>

  <h1>Compteur en temps réel</h1>
  <p>Nombre total de personnes passées :</p>
  <div id="counter" class="compteur">Chargement...</div>

  <script>
    function actualiserCompteur() {
      $.ajax({
        url: '../get_personnes.php',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          $('#counter').text(data.total + ' personne(s)');
        },
        error: function() {
          $('#counter').text("Erreur de chargement");
        }
      });
    }

    // Appel immédiat
    actualiserCompteur();

    // Rafraîchir toutes les 5 secondes
    setInterval(actualiserCompteur, 5000);
  </script>

</body>
</html>
