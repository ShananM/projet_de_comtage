<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compteur Été en Fête Longuenesse 2025</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="page.js">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>COMPTEUR ÉTÉ EN FÊTE LONGUENESSE 2025</h1>

    <div class="stats-container">
        <div class="card green">
            <strong>Entrées:</strong><br><span id="entrees">0</span>
        </div>
        <div class="card red">
            <strong>Sorties:</strong><br><span id="sorties">0</span>
        </div>
        
    </div>

    <div class="summary">
        <p>Nombre total d'entrées: <span id="total-entrees"></span></p>
        <p>Nombre total de sorties: <span id="total-sorties">0</span></p>
        <p>Nombre maximum de personnes présentes: <span id="max-presents"></span></p>
    </div>

    <div class="chart-placeholder">
        <canvas id="presenceChart" width="600" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
